site_name: SCE-88 Documentation
site_description: State-Coherent Enforcement Architecture (SCE-88) - deterministic coherence enforcement substrate
site_author: SCE-88 Team
site_url: https://wizardaax.github.io/SCE-88

repo_name: wizardaax/SCE-88
repo_url: https://github.com/wizardaax/SCE-88

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Specifications:
      - Architecture: spec/architecture.md
      - Enforcement Levels: spec/levels.md
      - System Domains: spec/domains.md
      - Security: spec/security.md
      - Compliance: spec/compliance.md
  - Contributing: contributing.md
  - Security: security.md

plugins:
  - search
